<!DOCTYPE html>
<head>
    {% include "base_head.html" %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Login</h3>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px">                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="loginForm" class="col-md-10 col-md-offset-1" data-toggle="validator">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                     <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" data-error="Invalid email address" required autofocus>
                                    </div>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <div class = "input-group">
                                    <span class="input-group-addon"><i class="fa fa-unlock  fa-fw"></i></span>
                                    <input class="form-control" placeholder="Password" name="password" type="password"  data-error="Please enter your password" required>
                                    </div>
                                    <div class="help-block with-errors"></div>
                                </div>
                                  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
  </div>
                            </fieldset>
                    </div>
                    <div class="panel-footer">
                         Don't have an account! 
                        <a href="/auth/signup"> Sign Up Here </a>
                    </div>
                </div>
                <!-- /panel -->
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    
    {% include 'format_js.html' %} 

</body>

</html>
