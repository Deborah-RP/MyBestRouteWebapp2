<div id="forgot_pass_modal" class="modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">&times;</a>
                <h3>Forgot Password</h3>
            </div>

            <div class="modal-body">
                <form method="post" action="/auth/forgotpasswd" role="form" id="forgot_pass_form" data-target="#forgot_pass_modal" class="form-horizontal well" data-toggle="validator">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon "><i class="fa fa-user fa-fw"></i></span>
                                <input class="form-control" placeholder="E-mail" name="email" type="email" data-error="Invalid email address" required autofocus>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <input class="btn btn-success col-md-4 col-md-offset-1" type="submit" value="Submit" name="submitBtn">
                            <input class="btn  btn-warning col-md-4 col-md-offset-2" type="button" value="Close" data-dismiss="modal">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
