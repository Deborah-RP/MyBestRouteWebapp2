<div id="create_modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">&times;</a>
                <h3>{{ form.create_title }}</h3>
            </div>
            <div class="modal-body">
                <form method="post" action="{{form.action}}" role="form" id="{{form.create_id}}" data-toggle="validator" data-target='#create_modal' class="form-horizontal well">
                    <input type='hidden' value= "{{form.create_type}}" name='formType'>
                    
                    {% include 'create_form_fields.html' %}

                    <div class="form-group">
                        <input class="btn btn-lg btn-success col-md-4 col-md-offset-2" type="submit" value="Submit" name="submitBtn">
                        <input class="btn  btn-lg btn-warning col-md-2 col-md-offset-2" type="button" value="Close" data-dismiss="modal">
                    </div>
                    <input type='hidden' value='{{form.dt_source}}' id='dt_source' name='dt_source'>
                </form>
            </div>
            <div class="modal-footer">
                <h5><p class='text-warning text-center'>{{ form.create_warning }}</p></h5>
            </div>

        </div>
    </div>
</div>
