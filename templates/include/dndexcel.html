<div id = "dndPanel" class="panel panel-info" style="display: none;">
    <div class="panel-heading">
        <h2 class="text-center">Enter Your Data</h2>
    </div>
    <div class="panel-body">
		<div class="row">
			<div class="col-md-offset-1 col-md-10 well well-lg">
				<div id="fileDnD" class="fileDrapNDrop">
					<h3><p class="help-block">Drop an XLSX / XLS / XML file here</p></h3>
					<h3><p class='text-danger' id="multiSheetWarning" style="display: none;">Multiple worksheets detected, only the first worksheet is accepted.</p></h3>
				</div>
			</div>
		</div>


        <div class = "row">
			<div class="col-md-offset-1 col-md-2 text-center">
				<h3><p class="help-block">... or click here</p></h3>
				<div class="col-md-12 text-center">
					<input type="file" id="fileSelected" value="Select File" accept=".xlsx,.xls,.xml">
				</div>
			</div>
		</div>
        
        
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
                <br>
				<div id="readData" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
                </div>
                <br><br>
			</div>
		</div>

        
        <div class="row">
            <div class="col-md-offset-1 col-md-10 text-center">
                <button id="setOptBtn" type="button" class="btn btn-primary btn-lg">Set Options</button>
            </div>
        </div>
    </div>
</div>
