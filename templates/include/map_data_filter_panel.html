<div id="mapDataFilterPanel" class="panel panel-info" style="display: none;">
    <div class="panel-heading">
        <h2 class="text-center">Map Route</h2>
    </div>
    
    <div class="panel-body">
        <h3><p class="help-block text-center">Select Delivery Date & Timeslot</p></h3>
        <div class="row">
            <div class="col-md-offset-1 col-md-4 well well-lg">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="dateSelected" class="control-label col-md-4">Delivery Date</label>
                        <input type="date" id="dateSelected" clas="col-md-7 ">
                    </div>

                    <p class="help-block text-center">For IE, enter the date in YYYY-MM-DD</p>
                </div>
            </div>
            
            <div class="col-md-offset-1 col-md-4 well well-lg">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="startTmSelected" class="control-label col-md-4">Start Time</label>
                        <input type="time" id="startTmSelected" class="col-md-7" value="00:00">
                    </div>
                    <div class="form-group">
                        <label for="endTmSelected" class="control-label col-md-4">End Time</label>
                        <input type="time" id="endTmSelected" class="col-md-7" value="23:59">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-1 col-md-10 text-center">
                <button id="mapBtn" type="button" class="btn btn-primary btn-lg">Map Now</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <h3><p class='text-danger' id="multiRoute" style="display: none;">For data that contains more than 10 routes, only the first 10 routes are displayed. The maximum number of locations in each route is 100.</p></h3>
            </div>
        </div>
    </div>
</div>
