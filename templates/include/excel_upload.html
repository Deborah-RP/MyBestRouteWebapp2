<div id = "dndPanel" class="panel panel-info" style="display: none;">
    <div class="panel-heading">
        <h2 class="text-center">Upload Data</h2>
    </div>
    <div class="panel-body">
        <div class = "row">
			<div class="col-md-offset-1 col-md-11 text-center">
	           <input type="file" id="fileSelected" value="Select XLSX/XLS/XML File" accept=".xlsx,.xls,.xml">
			</div>
		</div>
        
        
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
                <br>
				<div id="readData" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
                </div>
                <br><br>
			</div>
		</div>


        <div class="row">
            <div class="col-md-offset-1 col-md-10 text-center">
                <button id="setOptBtn" type="button" class="btn btn-primary btn-lg">Verify Options</button>
            </div>
        </div>
        
        <div id = "upload_fail_panel" class="panel panel-warning" style="display: none;">
            <div class="panel-heading">
                <h3 class="text-center">Upload Failed Records</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="upload_fail_table">
                    </table>
                    <!-- /.table-responsive -->                                
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
